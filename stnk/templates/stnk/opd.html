{% extends 'stnk/index.html' %} {% block content %}

<!-- Begin Page Content -->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Tables</h1>

  <a href="{% url 'tambah_opd' %}" class="btn btn-primary mb-3"
    ><i class="fas fa-plus-circle"></i> Tambah Opd</a
  >

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">DataTables Opd</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Nama Opd</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Nama Opd</th>
              <th>Aksi</th>
            </tr>
          </tfoot>
          <tbody>
            {% for o in opds %}
            <tr>
              <td>{{o.nama_opd}}</td>

              <td>
                <a href="#" class="btn btn-info btn-circle"
                  ><i class="fas fa-edit"></i
                ></a>
                |
                <a
                  href="#"
                  class="btn btn-danger btn-circle"
                  onclick="return confirm('Anda Yakin Mau Menghapus Data Opd ini?');"
                  ><i class="fas fa-trash"></i
                ></a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->

{% endblock %}
